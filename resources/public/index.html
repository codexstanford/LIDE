<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LIDE</title>
    <style type="text/css">
      html, body, #app, #app-container {
        height: 100%;
        margin: 0;
      }

      #app-container {
        display: flex;
        flex-flow: column;
        height: 100%;
      }

      .work-viewport {
        display: flex;
        flex-flow: row;
        height: 100%;
      }

      .toolbar {
        display: flex;
        padding: 5px;
        gap: 5px;
        border-top: 1px solid #ccc;
      }

      .inspectors {
        display: flex;
      }

      .graph-panel {
        flex-grow: 1;
      }

      .epilog-inspector {
        width: 300px;
        overflow-y: scroll;
      }

      .code {
        flex: 1 0 auto;
        box-sizing: border-box;
        min-height: 100%;
        margin: 0;
        padding: 20px;
        border-left: 1px solid #ccc;
        background-color: white;
      }

      svg {
        /* SVG is inline by default, which causes annoying line-height
           jiggery-pokery. block is more predictable */
        display: block;
      }

      svg text {
        user-select: none;
      }

      svg text {
        dominant-baseline: middle;
      }

      .graph__bg {
        fill: #eee;
      }

      .rule__bg {
        fill: white;
      }

      .rule__border {
        pointer-events: none;
        fill: transparent;
        stroke: black;
      }

      .rule--highlight {
        stroke: green;
      }

      .rule__add-arg {
        cursor: pointer;
      }

      .rule__internal-bg {
        fill: #ccc;
      }

      .eip-svg-text__input {
        box-sizing: border-box;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>
      lide is a JavaScript app. Please enable JavaScript to continue.
    </noscript>
    <div id="app"></div>
    <script src="/js/compiled/app.js"></script>
  </body>
</html>
