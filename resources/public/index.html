<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LIDE</title>
    <style type="text/css">
      html, body, #app, #app-container {
        height: 100%;
        margin: 0;
      }

      #app-container {
        display: flex;
        flex-flow: column;
        height: 100%;
      }

      .work-viewport {
        display: flex;
        flex-flow: row;
        height: 100%;
      }

      .toolbar {
        position: relative;
        display: flex;
        padding: 5px;
        gap: 5px;
        border-top: 1px solid #ccc;
      }

      .toolbar__saved-popup {
        position: absolute;
        top: -35px;
        background: white;
        padding: 5px;
        box-shadow: 0 0 5px 3px #ccc;
        border: 1px solid #aaa;
      }

      .inspectors {
        display: flex;
      }

      .graph-panel {
        flex-grow: 1;
      }

      .epilog-inspector {
        width: 350px;
        overflow-y: scroll;
      }

      .code {
        flex: 1 0 auto;
        box-sizing: border-box;
        min-height: 100%;
        margin: 0;
        padding: 20px;
        border-left: 1px solid #ccc;
        background-color: white;
      }

      svg {
        /* SVG is inline by default, which causes annoying line-height
           jiggery-pokery. block is more predictable */
        display: block;
      }

      svg text {
        user-select: none;
      }

      svg text {
        dominant-baseline: middle;
      }

      .width-test-text {
        visibility: hidden;
      }

      .graph__bg {
        fill: #eee;
      }

      .rule__bg {
        fill: white;
      }

      .rule__border {
        pointer-events: none;
        fill: transparent;
        stroke: black;
      }

      .rule--highlight {
        stroke: green;
      }

      .rule__add-arg {
        cursor: pointer;
      }

      .rule__internal-bg {
        fill: #ccc;
      }

      .rule__button-bg {
        cursor: pointer;
        fill: white;
      }

      .rule__button-label {
        pointer-events: none;
      }

      .eip-svg-text__input {
        box-sizing: border-box;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>
      lide is a JavaScript app. Please enable JavaScript to continue.
    </noscript>
    <div id="app"></div>
    <script>
      window.lide = (function () {
        const xmur3 = str => {
          for(var i = 0, h = 1779033703 ^ str.length; i < str.length; i++) {
            h = Math.imul(h ^ str.charCodeAt(i), 3432918353);
            h = h << 13 | h >>> 19;
          } return function() {
            h = Math.imul(h ^ (h >>> 16), 2246822507);
            h = Math.imul(h ^ (h >>> 13), 3266489909);
            return (h ^= h >>> 16) >>> 0;
          }
        };

        const mulberry32 = a => {
          return function() {
            var t = a += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
          };
        };

        const hashString = s => {
          return mulberry32(xmur3(s)())();
        };

        return { hashString };
      })();
    </script>
    <script src="/js/compiled/app.js"></script>
  </body>
</html>
